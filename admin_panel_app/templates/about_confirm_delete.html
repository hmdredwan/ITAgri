{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Delete About Content - IT Agri{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Delete About Content</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-2">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
            <a href="{% url 'admin_panel_app:about_management' %}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
