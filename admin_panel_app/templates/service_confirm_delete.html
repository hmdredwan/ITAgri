{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Delete Service - IT Agri{% endblock %}

{% block content %}
<section class="bg-gray-100 min-h-screen py-12">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Delete Service</h2>
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <p class="text-gray-700 mb-4">Are you sure you want to delete the service "<strong>{{ service.title }}</strong>"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-between">
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
                    <a href="{% url 'admin_panel_app:admin_dashboard' %}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
