{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Delete News Update{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Delete News Update</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-700 mb-4">Are you sure you want to delete the news update "{{ news_update.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Confirm Delete</button>
            <a href="{% url 'admin_panel_app:news_update_manage' %}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 ml-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
