{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IT Agri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <div class="flex items-center justify-center mb-6">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="h-20 w-20 mr-2" onerror="this.src='https://via.placeholder.com/40'">
            <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
        </div>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-{% if message.tags == 'success' %}green{% else %}red{% endif %}-100 text-{% if message.tags == 'success' %}green{% else %}red{% endif %}-700 p-4 rounded-lg">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 mb-4">Login</button>
            <a href="{% url 'it_agri_app:home' %}" class="block w-full bg-gray-600 text-white p-2 rounded-lg hover:bg-gray-700 text-center">Back to Home</a>
        </form>
    </div>
</body>
</html>
