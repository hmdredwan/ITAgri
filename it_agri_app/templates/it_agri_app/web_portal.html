{% extends 'it_agri_app/base.html' %}
{% load static %}

{% block title %}Web Portal - IT Agri{% endblock %}

{% block content %}
<section class="bg-gray-100 py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Web Portal</h1>
        <div class="bg-white p-8 rounded-lg shadow-md">
            {% if web_portal.description %}
                <div class="prose max-w-none">
                    {{ web_portal.description|safe }}
                </div>
            {% else %}
                <p class="text-gray-600 italic">No content available for Web Portal.</p>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
